name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd microservice && npm ci

      - name: Run tests
        run: npm test

      - name: Build and push Docker images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
            echo "Error: Docker Hub credentials are not properly configured in repository secrets"
            exit 1
          fi

          # Login to Docker Hub with error handling
          echo "Logging in to Docker Hub..."
          if ! echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin docker.io; then
            echo "Error: Failed to authenticate with Docker Hub"
            exit 1
          fi
          echo "Successfully logged in to Docker Hub"
          
          # Set image names with Docker Hub namespace
          MAIN_APP_IMAGE="$DOCKER_USERNAME/appointment-app:${{ github.sha }}"
          NOTIFICATION_SERVICE_IMAGE="$DOCKER_USERNAME/notification-service:${{ github.sha }}"
          
          # Build and push main application
          echo "Building main application image..."
          if ! docker build --no-cache -t "$MAIN_APP_IMAGE" .; then
            echo "Error: Failed to build main application image"
            exit 1
          fi
          
          echo "Pushing main application image..."
          if ! docker push "$MAIN_APP_IMAGE"; then
            echo "Error: Failed to push main application image"
            exit 1
          fi
          
          # Build and push notification service
          cd microservice
          echo "Building notification service image..."
          if ! docker build --no-cache -t "$NOTIFICATION_SERVICE_IMAGE" .; then
            echo "Error: Failed to build notification service image"
            exit 1
          fi
          
          echo "Pushing notification service image..."
          if ! docker push "$NOTIFICATION_SERVICE_IMAGE"; then
            echo "Error: Failed to push notification service image"
            exit 1
          fi
          
          echo "Successfully built and pushed all Docker images"

      - name: Update deployment files
        run: |
          # Update docker-compose.yml with new image tags
          sed -i 's|build:|image: ${{ secrets.DOCKER_USERNAME }}/appointment-app:${{ github.sha }}|' docker-compose.yml
          sed -i 's|build:|image: ${{ secrets.DOCKER_USERNAME }}/notification-service:${{ github.sha }}|' docker-compose.yml

      - name: Deploy application
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Copy files and deploy
          scp -i ~/.ssh/deploy_key docker-compose.yml $DEPLOY_USER@$DEPLOY_HOST:~/app/
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST 'cd ~/app && docker-compose pull && docker-compose up -d'